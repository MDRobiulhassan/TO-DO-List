<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - ARSW INC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="container-fluid">
        <header class=" text-black pt-3">
            <div class="d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="index.html">ARSW INC</a>
                <div class="d-flex align-items-center user" data-toggle="dropdown">
                    <a href="#" class="user-icon-link">
                        <i class="fa fa-user-circle mr-2"></i>
                    </a>
                    <span>Robiul Hassan</span>
                    <i class="fa fa-angle-down ml-2" aria-haspopup="true" aria-expanded="false"></i>
                    <div class="dropdown-menu mt-2">
                        <a class="dropdown-item" href="#" data-target="#">Profile</a>
                        <!-- <a class="dropdown-item" href="#">Settings</a> -->
                        <hr class="dropdown-divider">
                        <a class="dropdown-item text-danger" href="index.html" data-target="index.html">Logout</a>
                    </div>
                </div>
            </div>
        </header>
        <hr class="divider">

        <!-- Task Add Form -->
        <div class="task-form my-4">
            <h4>Add Task</h4>
            <select id="week-dropdown" class="form-control mb-2">
                <option value="Week 1">Week 1</option>
                <option value="Week 2">Week 2</option>
                <option value="Week 3">Week 3</option>
                <!-- Add more options for additional weeks if needed -->
            </select>
            <input type="text" id="task-input" class="form-control mb-2" placeholder="Enter task">
            <button onclick="addTask()" class="btn btn-primary">Add Task</button>
        </div>

        <!-- Month Tasks -->
        <div id="month-tasks">
            <!-- Tasks will be dynamically added here -->
        </div>

        <!-- Progress Bar -->
        <div id="progress-bar" class="progress my-4">
            <div id="progress-bar-value" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

        <footer class="footer my-auto text-center text-white text-bold">
            <h5>2024 &copy;Robiul Hassan</h5>
        </footer>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        var tasks = {}; // Object to store tasks for each week

        // Function to add a task
        function addTask() {
            var week = document.getElementById('week-dropdown').value;
            var task = document.getElementById('task-input').value;

            // Check if the week exists in the tasks object
            if (!tasks[week]) {
                tasks[week] = []; // Initialize an empty array for tasks
            }

            // Add the task to the corresponding week
            tasks[week].push(task);

            // Clear the input field
            document.getElementById('task-input').value = '';

            // Update tasks display
            displayTasks();
            // Update progress bar
            updateProgressBar();
        }

        // Function to display tasks for each week
        function displayTasks() {
            var monthTasks = document.getElementById('month-tasks');
            monthTasks.innerHTML = ''; // Clear previous tasks

            // Loop through each week in the tasks object
            Object.keys(tasks).forEach(week => {
                var weekDiv = document.createElement('div');
                weekDiv.classList.add('week-tasks');
                weekDiv.innerHTML = `<h5>${week}</h5>`;

                // Loop through each task in the week
                tasks[week].forEach(task => {
                    var taskDiv = document.createElement('div');
                    taskDiv.classList.add('task-item');
                    taskDiv.textContent = task;
                    weekDiv.appendChild(taskDiv);
                });

                monthTasks.appendChild(weekDiv);
            });
        }

        // Function to update progress bar based on task completion
        function updateProgressBar() {
            var totalTasks = 0;
            var completedTasks = 0;

            // Loop through each week in the tasks object
            Object.keys(tasks).forEach(week => {
                totalTasks += tasks[week].length;

                // Count completed tasks in each week
                tasks[week].forEach(task => {
                    if (task.includes('(Completed)')) {
                        completedTasks++;
                    }
                });
            });

            // Calculate progress percentage
            var progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;

            // Update progress bar value
            var progressBarValue = document.getElementById('progress-bar-value');
            progressBarValue.style.width = progress + '%';
            progressBarValue.textContent = progress.toFixed(1) + '%';
        }

        // Initial display of tasks and progress bar
        displayTasks();
        updateProgressBar();

    </script>
</body>

</html>
